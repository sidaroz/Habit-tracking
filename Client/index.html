<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script defer src="./Static/js/requests.js"></script>
    <script defer src="./Static/js/auth.js"></script>
    <script defer src="./Static/js/content.js"></script>
    <script defer src="./Static/js/layout.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./Static/css/index-style.css" />
  </head>

  <body>
    <nav class="navbar navbar-light bg-dark py-2">
      <div class="container-fluid">
        <a class="navbar-brand navbar-name"> Group Name </a>
      </div>
    </nav>

    <section class="home-page">
      <div class="home-buttons-area">
        <div>
          <button class="home-buttons btn-login">Login</button>
        </div>
        <div>
          <button class="home-buttons btn-register">Register</button>
        </div>
      </div>
    </section>

    <section class="login-form hidden">
      <form class="padding">
        <div class="py-3">
          <h2>Login</h2>
        </div>
        <div>
          <input
            type="email"
            id=""
            class="form-control"
            name="Email"
            placeholder="Email"
            required
          />
        </div>
        <div class="py-3" class="form-control">
          <input
            type="password"
            id=""
            class="form-control"
            name="Password1"
            placeholder="Password"
            required
          />
        </div>
        <div class="py-1">
          <button type="submit" class="btn btn-primary" id="login-submit">
            Sign in
          </button>
        </div>
      </form>
    </section>

    <section class="register-form hidden">
      <form class="padding">
        <div class="py-3">
          <h2>Register</h2>
        </div>
        <div class="py-2">
          <input
            type="text"
            id=""
            class="form-control"
            name="Username"
            placeholder="Username"
            required
          />
        </div>
        <div class="py-2">
          <input
            type="email"
            id=""
            class="form-control"
            name="Email"
            placeholder="Email"
            required
          />
        </div>
        <div class="py-2">
          <input
            type="password"
            id=""
            class="form-control"
            name="Password1"
            placeholder="Password"
            required
          />
        </div>
        <div class="py-2">
          <input
            type="password"
            id=""
            class="form-control"
            name="Password2"
            placeholder="Confirm Password"
            required
          />
        </div>
        <div class="py-2">
          <button type="submit" class="btn btn-primary" id="submit">
            Register
          </button>
        </div>
      </form>
    </section>

    <div class="container absolute bg-dark whole-footer">
      <footer class="mt-2">
        <ul class="nav justify-content-center border-bottom pb-2 mb-2">
          <li class="nav-item">
            <a href="#" class="nav-link px-2">Home</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-2">Features</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-2">FAQs</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-2">About</a>
          </li>
        </ul>
        <p class="text-center footer-name">Â© 2022 GroupName, Inc</p>
      </footer>
    </div>

</html>
